<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main>
        <div class="cardContainer">
            <div class="cardImg">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="overlayImg">
                    <img src="./images/icon-view.svg" alt="view">
                </div>
            </div>
            <div class="cardDetails">
                <h1 class="cardHeading">Equilibrium #3429</h1>
                <p class="cardDesc">Our Equilibrium collection promotes balance and calm.</p>
                <div class="cardStats">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <div class="cardCreator">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <!-- <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/vikrantmalla">Vikrant Malla</a>.
    </div> -->
</body>

</html>
